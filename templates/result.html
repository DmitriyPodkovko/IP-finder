<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    {% load static %}
    <link href="{% static 'result.css' %}" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <a href="{% url 'index' %}">&lt;&lt; Go Back</a>
        <header>RESULTS</header>
        <div class="content">
            <ul class="links">
                {% for file_name in result_files %}
                    <li class="details">
                        <a class="name" href="{{ file_name }}" download>Download {{ file_name }}</a>
                        <button class="delete" onclick="deleteFile('{{ file_name }}')">Delete</button>
                    </li>
                {% endfor %}
            </ul>
<!--            <div class="mainButton">-->
<!--                <button class="download">-->
<!--                    <span class="btn-text" user-select="none">Download All</span>-->
<!--                </button>-->
<!--            </div>-->
        </div>
    </div>

</body>

</html>

<script>
    function deleteFile(fileName) {
        if (confirm('Are you sure you want to delete the file "' + fileName + '"?')) {
            fetch('/delete_file/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}', // Add a CSRF-token
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'file_name=' + fileName,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the page after successful deletion
                    location.reload();
                } else {
                    alert('Failed to delete file!');
                }
            });
        }
    }
</script>
