<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'login.css' %}" rel="stylesheet">
    <title>IP-finder</title>
</head>
<body>
    <div class="container">
        <header>IP-finder</header>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% for message in messages %}
                <script>
                    alert("{{ message }}");
                </script>
            {% endfor %}
            <div class="input-field">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="password" class="pswrd" name="password" id="passwordInput" required>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" id="togglePasswordButton">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <label>Password</label>
            </div>
            <div class="button">
                <div class="inner"></div>
                <button>login</button>
            </div>
        </form>
    </div>
    <script>
        let passwordField = document.getElementById('passwordInput');
        let toggleButton = document.getElementById('togglePasswordButton');

        function togglePassword() {
            let currentType = passwordField.type;
            passwordField.type = (currentType === 'password') ? 'text' : 'password';
            toggleButton.style.color = (currentType === 'password') ? '#34497a' : 'grey';
        }

        toggleButton.addEventListener('click', function () {
            togglePassword();
        });

    </script>
</body>
</html>
