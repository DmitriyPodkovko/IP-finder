<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Settings</title>
    {% load static %}
    <link href="{% static 'index.css' %}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>Edit application settings:</header>
        <div style="display: flex">
            <div class="button" id="export">
                <div class="content">
                    <span class="button-text">Export settings</span>
                </div>
            </div>
            <div class="button" id="import" >
                <input type="file" id="file-input" style="display: none;">
                <label for="file-input" style="cursor: pointer">
                    <span class="content">
                        <span class="button-text">Import settings</span>
                    </span>
                </label>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data" id="settings-form">
            {% csrf_token %}
            <textarea name="settings_text" rows="11" cols="50" style="border: none">{{ current_settings_text }}</textarea>
        </form>
        <div style="display: flex">
            <div class="button" id="save">
                <div class="content">
                    <span class="button-text">Save</span>
                </div>
            </div>
            <div class="button" id="cancel" data-original-settings="{{ current_settings_text }}">
                <div class="content">
                    <span class="button-text" id="cancel-text">Cancel</span>
                </div>
            </div>
        </div>
        <div class="button" id="close">
            <div class="content">
                <span class="button-text" id="close-text">Close</span>
            </div>
        </div>
    </div>

    <script>

        document.getElementById('save').addEventListener('click', function () {
            var settingsText = document.querySelector('textarea[name="settings_text"]').value;

            // Sending new settings to the server
            fetch('/edit_settings/', {
                method: 'POST',
                body: new FormData(document.getElementById('settings-form')),
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(function (response) {
                if (response.ok) {
                    alert('Settings saved successfully.');
                } else {
                    alert('Failed to save settings.');
                }
            });
        });

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        document.getElementById('cancel').addEventListener('click', function () {
            // Restore original settings
            var originalSettingsText = this.getAttribute('data-original-settings');
        document.querySelector('textarea[name="settings_text"]').value = originalSettingsText;
        });

        document.getElementById('close').addEventListener('click', function () {
            window.close();
        });

        // Export settings
        document.getElementById('export').addEventListener('click', function () {
            var settingsText = document.querySelector('textarea[name="settings_text"]').value;
            // Create a link to download a text file
            var blob = new Blob([settingsText], { type: "text/plain;charset=utf-8" });
            var a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'settings.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Import settings
        document.getElementById('file-input').addEventListener('change', function (event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var importedSettings = e.target.result;
                document.querySelector('textarea[name="settings_text"]').value = importedSettings;
            };
            reader.readAsText(file);
        });

    </script>
</body>
</html>
